<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace>
    <meta charset="UTF-8">

<body>
   <table class="table">
       <thead class="thead-dark">
       <th>
           STT
       </th>
       <th>
           ID
       </th>
       <th>
           name
       </th>
       <th>
           Birth
       </th>
       <th>
           Email
       </th>
       <th>
           Password
       </th>
       <th>
           Role
       </th>
       <th>
           Action
       </th>
       </thead>
       <tbody>
       <tr th:each ="student : ${students}">
           <td th:text=" ${studentStat.index+1}"></td>
           <td th:text=" ${student.id}"></td>
           <td th:text="|${student.lastName} ${student.firstName}|"></td>
           <td th:text=" ${student.dateOfBirth}"></td>
           <td th:text=" ${student.email}"></td>
           <td th:text=" ${student.password}"></td>

           <td>
               <!--<a th:href="'/students/edit/'+${student.id}">Edit</a>-->
               <a th:href="'/students/delete/'+${student.id}">Delete</a>
               <a th:href="'/students/view/'+${student.id}">View</a>
           </td>
       </tr>
       </tbody>
   </table>
   <button onclick="location.href='/roles/new'">Create</button>

</html>
