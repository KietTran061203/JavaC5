<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/lib.html::head('index')">
</head>
<header th:replace="/fragments/heading.html::heading">
    <div th:fragment="heading">
        toi la header
    </div>
</header>
<body>
   <table class="table">
       <thead class="thead-dark">
       <th>
           STT
       </th>
       <th>
           ID
       </th>
       <th>
           name
       </th>
       <th>
           Birth
       </th>
       <th>
           email
       </th>
       <th>
           password
       </th>
       <th>
           classroom
       </th>
       <th>
           Action
       </th>
       </thead>
       <tbody>
       <tr th:each ="student : ${students}">
           <td th:text=" ${studentStat.index+1}"></td>
           <td th:text=" ${student.id}"></td>
           <td th:text="|${student.lastName} ${student.firstName}|"></td>
           <td th:text=" ${student.dateOfBirth}"></td>
           <td th:text=" ${student.email}"></td>
           <td th:text=" ${student.password}"></td>
           <td th:text=" ${student.classroom}"></td>
           <td>
               <a th:href="'/students/edit/'+${student.id}">Edit</a>
               <a th:href="'/students/delete/'+${student.id}">Delete</a>
           </td>
       </tr>
       </tbody>
   </table>
   <button onclick="location.href='/students/new'">Create</button>
</body>
</html>
