<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="'/students/view'" th:object="${student}" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input type="text" readonly="readonly" th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>First Name</td>
            <td>
                <input type="text" readonly="readonly" th:field="*{firstName}">
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" readonly="readonly" th:field="*{lastName}">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" readonly="readonly" th:field="*{email}">
            </td>
        </tr>
        <tr>
            <td>Birth</td>
            <td>
                <input type="date" readonly="readonly" th:field="*{dateOfBirth}">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" readonly="readonly" th:field="*{password}">
            </td>
        </tr>
    </table>
<!--
    <a th:href="'/students/edit/'+${student.id}">Edit</a>
-->
</form>
<a th:href="'/students/edit/'+${student.id}">Edit</a>
<button onclick="location.href='/students'">Back to list</button>
</body>
</html>
