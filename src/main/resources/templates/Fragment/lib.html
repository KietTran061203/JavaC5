<!DOCTYPE html>
<html lang="en"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="lib(title)">
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header th:fragment="nav">
  <nav>
    <ul>
      <li sec:authentication="principal.authorities"  ></li>
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/about}">About</a></li>
      <li><a th:href="@{/contact}">Contact</a></li>
      <li><a th:href="@{/login}">Login</a></li>
      <li><a th:href="@{/login}">USER</a></li>
      <li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/login}">ADMIN</a></li>
      <li sec:authorize="hasAuthority('MODIFIER')"><a th:href="@{/login}">MODIFIER</a></li>
      <li sec:authorize="isAuthenticated()"><a th:href="@{/login}">AUTHENTICATED</a></li>
      <li><a th:href="@{/login}">ANONYMOUS</a></li>
    </ul>
  </nav>
</header>

</body>
</html>
