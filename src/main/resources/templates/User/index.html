<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<button type="submit" class="btn btn-primary" onclick="location.href='/users/new'">Create</button>
<body>
<table class="table">
    <thead class="thead-dark">
    <th>
        STT
    </th>
    <th>
        ID
    </th>
    <th>
        name
    </th>
    <th>
        Email
    </th>
    <th>
        Password
    </th>
    <th>
        Role
    </th>
    <th>
        Action
    </th>
    </thead>
    <tbody>
    <tr th:each ="user : ${users}">
        <td th:text=" ${userStat.index+1}"></td>
        <td th:text=" ${user.id}"></td>
        <td th:text="|${user.lastname} ${user.firstname}|"></td>
        <td th:text=" ${user.email}"></td>
        <td th:text=" ${user.password}"></td>
        <td th:text=" ${user.role != null ? user.role_name:'No role'}">Role</td>
        <td>
            <!--<a th:href="'/students/edit/'+${student.id}">Edit</a>-->
            <a th:href="'/users/delete/'+${user.id}">Delete</a>
            <a th:href="'/users/view/'+${user.id}">View</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
